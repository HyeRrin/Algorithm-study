<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 나의 풀이
      function solution1(m, arr) {
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          let sum = 0;
          sum += arr[i];
          for (let j = i + 1; j < arr.length - 1; j++) {
            sum += arr[j];
            if (sum === m) {
              answer++;
              break;
            } else {
              continue;
            }
          }
        }
        return answer;
      }

      // 다른 풀이 (Two Pointers Algorithm)
      function solution2(m, arr) {
        let answer = 0;
        let left = 0;
        let sum = 0;
        for (let right = 0; right < arr.length; right++) {
          sum += arr[right];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[left++];
            if (sum === m) answer++;
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution1(6, a));
      console.log(solution2(6, a));
    </script>
  </body>
</html>
