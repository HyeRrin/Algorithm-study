<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        // 풀이 1
        let max = 0;
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          let sum = 0;
          let tmp = arr[i];
          while (tmp) {
            sum += tmp % 10;
            tmp = Math.floor(tmp / 10);
          }
          if (sum > max) {
            max = sum;
            answer = arr[i];
          } else if (sum === max) {
            if (arr[i] > answer) {
              answer = arr[i];
            }
          }
        }
        return answer;

        // 풀이 2
        let max = 0;
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          let sum = arr[i]
            .toString()
            .split("")
            .reduce((a, b) => a + Number(b), 0);
          if (sum > max) {
            max = sum;
            answer = arr[i];
          } else if (sum === max) {
            if (arr[i] > answer) {
              answer = arr[i];
            }
          }
        }
        return answer;
      }

      let test = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, test));
    </script>
  </body>
