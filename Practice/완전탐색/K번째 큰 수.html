<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 나의 풀이
      function solution1(n, k, card) {
        let answer;
        let totalSum = [];
        let sum = 0;
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              sum += card[i];
              sum += card[j];
              sum += card[k];
              totalSum.push(sum);
              sum = 0;
            }
          }
        }
        let filteredTotalSum = totalSum
          .filter((v, i) => i === totalSum.indexOf(v))
          .sort((a, b) => b - a);
        return filteredTotalSum[k - 1];
      }

      // 다른 풀이
      function solution2(n, k, card) {
        let answer;
        let totalSum = new Set();
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              totalSum.add(card[i] + card[j] + card[k]);
            }
          }
        }
        // 배열화한 뒤, 정렬
        let sortedTotalSum = Array.from(totalSum).sort((a, b) => b - a);
        answer = sortedTotalSum[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution1(10, 3, arr));
      console.log(solution2(10, 3, arr));
    </script>
  </body>
</html>
