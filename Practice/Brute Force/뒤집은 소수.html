<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 내 풀이
      function solution(arr) {
        let flipArr = [];
        let answer = [];
        // 숫자 뒤집기
        for (let i = 0; i < arr.length; i++) {
          flipArr.push(Number(arr[i].toString().split("").reverse().join("")));
        }
        // 소수 찾기
        for (let i = 0; i < flipArr.length; i++) {
          let count = 0;
          for (let j = 1; j <= flipArr[i]; j++) {
            if (flipArr[i] % j === 0) {
              count++;
            }
          }
          if (count === 2) {
            answer.push(flipArr[i]);
          }
        }
        return answer;
      }

      // 다른풀이 1
      function isPrime(num) {
        if (num === 1) {
          return false;
        }
        for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }
      function solution(arr) {
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          let reverseNum = 0;
          while (arr[i]) {
            reverseNum = reverseNum * 10 + (arr[i] % 10);
            arr[i] = parseInt(arr[i] / 10);
          }
          if (isPrime(reverseNum)) {
            answer.push(reverseNum);
          }
        }
        return answer;
      }

      // 다른풀이 2
      function isPrime(num) {
        if (num === 1) {
          return false;
        }
        for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }
      function solution(arr) {
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          let reverseNum = Number(
            arr[i].toString().split("").reverse().join("")
          );
          if (isPrime(reverseNum)) {
            answer.push(reverseNum);
          }
        }
        return answer;
      }
      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100, 910];
      console.log(solution(arr));
    </script>
  </body>
</html>
