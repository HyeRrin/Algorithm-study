<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        let check = Array.from({ length: n + 1 }, () => 0);
        function DFS(v) {
          if (v === n + 1) {
            // 하나의 부분집합 완성
            let tmp = ""; /// check에 1로 들어온 것만!
            for (let i = 1; i <= n; i++) {
              if (check[i] === 1) {
                tmp += i;
              }
            }
            if (tmp.length > 0) {
              answer.push(tmp.trim());
            }
          } else {
            check[v] = 1; // 포함O
            DFS(v + 1);
            check[v] = 0; // 포함X
            DFS(v + 1);
          }
        }
        DFS(1); // 1부터 호출
        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
