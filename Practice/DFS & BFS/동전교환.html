<html>
  <head>
    <meta charset="UTF-8" />
    <title>동전교환</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = Number.MAX_SAFE_INTEGER;
        function DFS(L, sum) {
          if (sum > m) {
            return;
          } else if (sum === m) {
            answer = Math.min(answer, L);
          } else {
            for (let i = 0; i < arr.length; i++) {
              DFS(L + 1, sum + arr[i]);
            }
          }
          if (L >= answer) {
            return;
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>
  </body>
</html>
