<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 재귀함수와 스택
      function solution(n) {
        function DFS(Level) {
          if (Level === 0) {
            return;
          } else {
            DFS(Level - 1);
            console.log(Level);
          }
        }
        DFS(n);
      }
      solution(3);
    </script>
  </body>
</html>
