<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 나의 풀이
      function solution1(n) {
        let answer = 1;
        function DFS(L) {
          if (L === n) {
            return;
          } else {
            answer *= L + 1;
            DFS(L + 1);
          }
        }
        DFS(1);
        return answer;
      }

      // 다른 풀이
      function solution2(n) {
        let answer;
        function DFS(n) {
          if (n === 1) return 1;
          else return n * DFS(n - 1);
        }
        answer = DFS(n);
        return answer;
      }

      console.log(solution1(5));
      console.log(solution2(5));
    </script>
  </body>
</html>
