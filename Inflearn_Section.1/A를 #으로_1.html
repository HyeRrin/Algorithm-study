<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = s.split('');
      for(let i = 0; i < s.length; i++) {
        answer.splice(answer.indexOf('A'), 1, '#');
      }
      return answer.join('');
    }

    let str = "BANANA";
    console.log(solution(str));
  </script>
</body>

</html>
