<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      // solution 1
      let answer = s.split('');
      for (let i = 0; i < s.length; i++) {
        answer.splice(answer.indexOf('A'), 1, '#');
      }
      return answer.join('');

      // solution 2
      let answer = '';
      for (let x of s) { // 문자s 하나씩 탐색
        if (x === 'A') {
          answer += '#';
        } else {
          answer += x;
        }
      }
      return answer;

      // solution 3
      let answer = s;
      answer = answer.replace(/A/g, '#');
      return answer;
    }

    let str = "BANANA";
    console.log(solution(str));
  </script>
</body>

</html>
