<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      // solution 1
      return s.toUpperCase();

      // solution 2
      let answer = '';
      for(let x of s) {
        if(x === x.toLowerCase()) {
          answer += x.toUpperCase();
        } else {
          answer += x;
        }
      }

      // solution 3
      let answer = '';
      for(let x of s) {
        let num = x.charCodeAt();
        if(num >= 97 && num <= 122) {
          answer += String.fromCharCode(num - 32);
        } else {
          answer += x;
        }
      }
      return answer;
    }

    let str = "ItisTimeToStudy";
    console.log(solution(str));
  </script>
</body>

</html>
