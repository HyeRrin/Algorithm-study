<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = [];
      let sum = 0;
      let min = Number.MAX_SAFE_INTEGER; // 큰 값 설정

      for(let x of arr) { // for of 사용
        if(x % 2 === 1) {
          sum += x; // 홀수 합
          if(x < min) {
            min = x; // 홀수 중 최솟값
          }
        }
      }
      answer.push(sum);
      answer.push(min);
      return answer;
    }

    arr = [12, 77, 38, 41, 53, 92, 85];
    console.log(solution(arr));
  </script>
</body>

</html>
