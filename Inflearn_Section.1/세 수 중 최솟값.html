<body>
  <script>
    function solution(a, b, c) {
      // solution 1
      let answer = 0;
      if (a > b) {
        if (b > c) {
          b = c;
          answer += b;
        } else {
          answer += b;
        }
      } else { // a < b
        if (c > a) {
          a = c;
          answer += a;
        } else {
          answer += c;
        }
      }
      return answer;

      // solution 2
      let answer;
      if (a < b) {
        answer = a;
      } else {
        answer = b;
      }
      if (c < answer) {
        answer = c;
      }
      return answer;
    }

    console.log(solution(2, 5, 1));
  </script>
