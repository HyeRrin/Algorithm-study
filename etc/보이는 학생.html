<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // solution 1
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < arr[i + 1]) {
            answer++;
          }
        }
        return answer;

        // solution 2
        let answer = 1;
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            answer++;
            max = arr[i];
          }
        }
        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
