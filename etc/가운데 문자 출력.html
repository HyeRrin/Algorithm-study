<html>
  <head>
    <meta charset="UTF-8" />
    <title>가운데 문자 출력</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // solution 1
        let answer = "";
        if (s.length % 2 === 0) {
          answer += s.substring(s.length / 2 - 1, s.length / 2 + 1);
        } else {
          answer += s.substring(
            parseInt(s.length / 2),
            parseInt(s.length / 2) + 1
          );
        }
        return answer;

        // solution 2
        let answer;
        let mid = Math.floor(s.length / 2);
        if (s.length % 2 === 1) {
          // answer = s.substr(mid, 1);
          answer = s.substring(mid, mid + 1);
        } else {
          // answer = s.substr(mid-1, 2);
          answer = s.substring(mid - 1, mid + 1);
        }
        return answer;
      }
      console.log(solution("goooog"));
    </script>
  </body>
</html>
