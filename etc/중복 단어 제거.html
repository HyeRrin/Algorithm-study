<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // solution 1
        let answer = [];
        for (let i = 0; i < s.length; i++) {
          if (!answer.includes(s[i])) {
            answer.push(s[i]);
          }
        }
        return answer;

        // solution 2
        let answer = s.filter(function (v, i) {
          if (s.indexOf(v) === i) {
            return true;
          }
        });

        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
