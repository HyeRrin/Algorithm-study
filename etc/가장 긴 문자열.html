<html>
  <head>
    <meta charset="UTF-8" />
    <title>가장 긴 문자열</title>
  </head>
  <body>
    <script>
      // solution 1
      function solution(s) {
        let tmp = s.map((v, i) => v.length);
        let max = tmp[0];
        for (let i = 0; i < tmp.length; i++) {
          if (max < tmp[i]) {
            max = tmp[i];
          }
        }
        return max;
      }

      // solution 2
      function solution(s) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let x of s) {
          if (x.length > max) {
            max = x.length;
            answer = x;
          }
        }
        return answer;
      }

      let str = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(str));
    </script>
  </body>
</html>
